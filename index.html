<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link href="./src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gradient-to-tr from-cyan-100 to-blue-200 p-6">

  <!-- Header section -->
  <header class="bg-cyan-600 rounded-2xl p-6 shadow-xl mb-6">
    <h1 class="text-center text-white text-4xl font-bold">
      Weather Forecast Application
    </h1>
  </header>

  <!-- Input Section -->
  <section class="bg-white rounded-xl p-5 shadow-md mb-8 max-w-3xl mx-auto">
    <div class="flex flex-col md:flex-row gap-4 items-center">
      <input id="cityInput" type="text" placeholder="Enter city name"
        class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-400 focus:border-2">
      <button id="searchBtn"
        class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-700 shadow-md">Search</button>
      <button id="currentBtn" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 shadow-md">Use
        Current Location</button>
    </div>

    <!-- Error Message -->
    <p id="errorMsg" class="text-red-600 mt-4 text-center font-medium hidden"></p>

    <!-- Recent Cities Dropdown -->
    <div id="recentCitiesContainer" class="mt-5 text-center hidden">
      <label for="recentCities" class="block font-medium text-sm text-gray-700 mb-2">Recently Searched Cities</label>
      <select id="recentCities" class="w-full mx-auto p-3 border border-gray-300 rounded-lg shadow-sm">
        <!-- JS will add options -->
      </select>
    </div>
  </section>

  <!-- Weather Info Section -->
  <section id="weatherInfo" class="bg-white p-5 rounded-xl max-w-4xl mb-8 mx-auto shadow-md hidden">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Current weather</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-center">
      <div class="bg-cyan-100 rounded p-4 shadow">
        <p class="font-semibold">City</p>
        <p id="location" class="text-lg font-bold text-cyan-800">--</p>
      </div>
      <div class="bg-cyan-100 rounded p-4 shadow">
        <p class="font-semibold">Temperature</p>
        <p id="temperature" class="text-lg font-bold text-cyan-800">--</p>
      </div>
      <div class="bg-cyan-100 rounded p-4 shadow">
        <p class="font-semibold">Condition</p>
        <p id="condition" class="text-lg font-bold text-cyan-800">--&deg;C</p>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mt-3 text-center">
      <div class="bg-cyan-100 rounded p-4 shadow">
        <p class="font-semibold">Humidity</p>
        <p id="humidity" class="text-lg font-bold text-cyan-800">--%</p>
      </div>
      <div class="bg-cyan-100 rounded p-4 shadow">
        <p class="font-semibold">WindSpeed</p>
        <p id="wind" class="text-lg font-bold text-cyan-800">-- m/s</p>
      </div>
    </div>
  </section>

  <!-- Forecast Section -->
  <section id="forecastSection" class="bg-white p-5 rounded-xl max-w-6xl mx-auto shadow-md hidden">
    <h2 class="font-semibold text-xl text-center text-gray-700 mb-4"> 5-Day Forecast</h2>
    <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 text-center">
      <!-- JS will add forecast cards -->
    </div>
  </section>
  <script src="./src/script.js"></script>
</body>

</html>
