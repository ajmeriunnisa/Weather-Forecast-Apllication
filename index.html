<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-tr from-cyan-100 to-blue-200 p-6">

<!-- Header section -->
 <header class="bg-cyan-600 rounded-2xl p-6 shadow-xl mb-6">
    <h1 class="text-center text-white text-4xl font-bold">
        Weather Forecast Application
    </h1>
 </header>

 <!-- Input Section -->
  <section class="bg-white rounded-xl p-5 shadow-md mb-8 w-[50%] mx-auto">
    <div class="flex flex-col gap-5 items-center">
      <input id="cityInput" type="text" placeholder="Enter city name" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-400 focus:border-2">
      <div class="flex gap-6">
      <button id="searchBtn" class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-700 shadow-md">Search</button>
      <button id="currentBtn" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 shadow-md">Use Current Location</button>
      </div>
      </div>

      <!-- Recent Cities Dropdown -->
       <div id="recentCitiesContainer" class="mt-5 text-center ">
        <label for="recentCities" class="block font-medium text-sm text-gray-700 mb-2">Recently Searched Cities</label>
        <select id="recentCities" class="w-full mx-auto p-3 border border-gray-300 rounded-lg shadow-sm">
          <!-- JS will add options -->
        </select>
       </div>
  </section>

  <!--  -->
  


  <script src="src/script.js"></script>
</body>
</html>
